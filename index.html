<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News Portal Lading Page</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="logo">
          <h1>NEWS</h1>
        </div>
        <div class="links-section">
          <a class="link-1 link">
            <img src="/img/icons8-home-32.png" alt="" />
            <p>Home</p>
          </a>
          <a class="link-2 link">
            <img src="/img/icons8-video-52.png" alt="" />
            <p>Video</p>
          </a>
          <a class="link-3 link">
            <img src="/img/pools-icon.png" alt="" />
            <p>Pools</p>
          </a>
          <a class="link-4 link">
            <img src="/img/icons8-book-48.png" alt="" />
            <p>Magazine</p>
          </a>
        </div>
        <div class="color-icon-section">
          <img src="/img/icons8-drop-down-48(1).png" alt="" />
          <img src="/img/icons8-bell-48.png" alt="" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Enter search term" />
          <img src="/img/icons8-search-48.png" alt="" />
        </div>
      </div>
    </nav>
  </body>
</html>
