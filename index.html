<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News Portal Lading Page</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="logo">
          <h1>NEWS</h1>
        </div>
        <div class="links-section">
          <a class="link-1 link">
            <img src="/img/icons8-home-32.png" alt="" />
            <p>Home</p>
          </a>
          <a class="link-2 link">
            <img src="/img/icons8-video-52.png" alt="" />
            <p>Video</p>
          </a>
          <a class="link-3 link">
            <img src="/img/pools-icon.png" alt="" />
            <p>Pools</p>
          </a>
          <a class="link-4 link">
            <img src="/img/icons8-book-48.png" alt="" />
            <p>Magazine</p>
          </a>
        </div>
        <div class="color-icon-section">
          <img src="/img/icons8-drop-down-48(1).png" alt="" />
          <img src="/img/icons8-bell-48.png" alt="" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Enter search term" />
          <img src="/img/icons8-search-48.png" alt="" />
        </div>
      </div>
    </nav>
    <main>
      <div class="left-side-nav-section">
        <div class="author-box">
          <div class="infos">
            <img src="/img/seth-doyle-IMYvZjlX3jE-unsplash.jpg" alt="" />
            <p>Navin H Thapa</p>
          </div>
          <div class="settings">
            <img src="/img/icons8-settings-24.png" alt="" />
            <img src="/img/icons8-expand-arrow-24.png" alt="" />
          </div>
        </div>
        <div class="category-box">
          <div class="title">
            <h1>Category</h1>
          </div>
          <div class="categorys-links">
            <a href="#">Politics</a>
            <a href="#">National</a>
            <a href="#">International</a>
            <a href="#">Regulation</a>
            <a href="#">Business</a>
            <a href="#">Finance</a>
            <a href="#">Health Care</a>
            <a href="#">Technology</a>
            <a href="#">Jobs</a>
            <a href="#">Media</a>
            <a href="#">Administration</a>
            <a href="#">Defense</a>
            <a href="#">Energy</a>
            <a href="#">Latino</a>
            <a href="#">Kids</a>
            <a href="#">Sports</a>
            <a href="#">Game</a>
          </div>
        </div>
      </div>
      <div class="middle-section">
        <div class="title-name">
          <h1>Politics</h1>
        </div>
        <div class="post-image">
          <img src="/img/history-in-hd-sTou35WzMso-unsplash.jpg" alt="" />
          <div class="desc-section">
            <div class="congres-box">
              <p>CONGRESS</p>
            </div>
            <div class="desc-informations">
              <div class="icon1 icon">
                <img src="/img/icons8-eye-24(1).png" alt="" />
                <p>2.5m</p>
              </div>
              <div class="icon2 icon">
                <img src="/img/icons8-sms-24.png" alt="" />
                <p>15k</p>
              </div>
              <div class="icon3 icon">
                <img src="/img/icons8-share-24.png" alt="" />
                <p>39k</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
